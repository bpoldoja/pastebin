<!doctype html>
<title>Pastebin</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>Pastebin</h1>
  <div  class=metanav>
  <a href="{{url_for('create_paste')}}">New Paste</a>
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
